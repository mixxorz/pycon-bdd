{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List | PyCon Philippines 2015</title>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col s12 center-align">
        <h1>Todo List</h1>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card">

          <div class="card-content">

            <form class="row" method="POST">
              <div class="col s10">
                <div class="input-field">
                  {% csrf_token %}
                  <input id="todo_item" name="todo_item" type="text" class="validate">
                  <label for="todo_item">What do you need to do?</label>
                </div>
              </div>
              <div class="col s2">
                <button id="btnSubmit" class="btn-floating btn-large waves-effect waves-light yellow accent-4" type="submit" name="action"><i class="material-icons">add</i></button>
              </div>
            </form>

            <ul class="collection">
              <li class="collection-item">
                <div>
                  1. Hello
                  <a href="#!" class="secondary-content grey-text text-lighten-2" data-delete="10"><i class="material-icons">delete</i></a>
                </div>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
</body>
</html>
